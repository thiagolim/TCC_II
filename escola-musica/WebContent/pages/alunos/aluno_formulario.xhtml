<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<p:panel header="Cadastro de Alunos" style="width:60%;"
	rendered="#{alunoBean.aluno != null}" id="lista-aluno-panel">
	<p:panelGrid columns="2">
		<h:outputText value="Nome: " />
		<p:inputText value="#{alunoBean.aluno.nome}" size="30" />
		<h:outputText value="Data de Nascimento" />
		<p:calendar value="#{alunoBean.aluno.dataNascimento}"
			pattern="dd/MM/yyyy " size="10" navigator="true"
			yearRange="1950:2030" />
		<h:outputText value="Cpf: " />
		<p:inputMask value="#{alunoBean.aluno.cpf}" mask="999.999.999-99"
			size="16" />
		<h:outputText value="Email: " />
		<p:inputText value="#{alunoBean.aluno.email}" size="22" />
		<h:outputText value="Telefone: " />
		<p:inputMask value="#{alunoBean.aluno.telefone}" mask="(99)9?99999999"
			size="16" />
		<h:outputText value="Ativo" />
		<p:selectBooleanCheckbox value="#{alunoBean.aluno.ativo}" />
	</p:panelGrid>
	<p:commandButton value="Salvar" icon="salvar-icon"
		action="#{alunoBean.salvar}" update="aluno_form" />
	<p:commandButton value="Voltar" icon="voltar-icon" immediate="true"
		update="aluno_form" action="#{alunoBean.voltar}" />

</p:panel>
</html>
