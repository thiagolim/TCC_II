<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces">


<p:panel header="Professors Cadastrados" style="width:80%;"
	rendered="#{professorBean.professor == null}" >
	<p:commandButton value="Novo Professor" icon="novo-icon"
		action="#{professorBean.novoProfessor}" update="professor_form" />

	<br />
	<br />

	<p:dataTable value="#{professorBean.professores}" var="professor" paginator="true"
		filteredValue="#{cursoBean.cursosFiltrados}" rows="5"
		rowsPerPageTemplate="5, 10, 15" id="tabela-professor" emptyMessage="Nenhum professor cadastrado">

		
		<p:column headerText="Nome" style="text-align:center;">
			<h:outputText value="#{professor.nome}" />
			</p:column>
		<p:column headerText="CPF" style="width:145px; text-align:center;">
			<h:outputText value="#{professor.cpf}" />
		</p:column>
		<p:column headerText="email" style="width:200px; text-align:center;">
			<h:outputText value="#{professor.email}" />
		</p:column>
		<p:column headerText="Data Nascimento"
			style="width:120px; text-align:center;">
			<h:outputText value="#{professor.dataNascimento}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>
		<p:column headerText="Ativo" style="width:45px; text-align:center;">
			<h:outputText value="#{professor.ativo ? 'Sim' : 'NÃ£o'}" />
		</p:column>

		<p:column style="width:100px;">
			<p:commandButton icon="editar-icon"
				action="#{professorBean.editar(professor)}" update=":professor_form" />
			<p:commandButton icon="excluir-icon" action="#{professorBean.excluir(professor)}"
						style="color:red; margin-left:20px;" update="@form" />
		</p:column>
	</p:dataTable>

</p:panel>


</html>
